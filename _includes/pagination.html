<div class="container">
  <nav class="pagination" role="pagination">
    <ul>
      <p>
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <a class="newer-posts" href="{{ site.baseurl }}/">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
          <span class="page-number">PREV</span>
        </a>
        {% else %}
        <a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
          <span class="page-number">PREV</span>
        </a>
        {% endif %}
      {% endif %}
        <span class="page-number">{{paginator.page}} of {{paginator.total_pages}}</span>
      {% if paginator.next_page %}
        <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">
          <span class="page-number">NEXT</span>
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </a>
      {% endif %}
      </p>
    </ul>
  </nav>
</div>
