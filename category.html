---
layout: main
title: Category
<!-- permalink: /category/
icon: th-list
type: page -->
---
{% assign esc_title="{{ p.title }}" %}
{% assign esc_date="{{ p.date }}" %}
{% assign esc_ctgname="{{ hash }}" %}

<div id="post-list" class="category">
  <h2>{{page.title}} | <span id="{{ category | first }}">{{ esc_ctgname }}</span></h2>
  <hr>
  <ul>
    <li v-for="p in posts" v-if="p.categories.indexOf(hash) != -1">
      <time>
        {{ esc_date }}
      </time>
      <a v-bind:href="p.url" class="category-list">{{ esc_title }}</a>
    </li>
  </ul>
</div>

<script>
  var hash = decodeURI(window.location.hash.substr(1));

  var postList = new Vue({
    el: '#post-list',
    data: {
      posts: []
    }
  });

  axios.get('/posts.json')
  .then(function (response) {
    postList.posts = response.data.posts;
  })
  .catch(function (error) {
    console.log(error);
  });
</script>
